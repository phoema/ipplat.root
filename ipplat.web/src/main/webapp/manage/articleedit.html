<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>文章编辑 - 四川省公共服务信息平台</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet"
	href="../assets/bootstrap-3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../ueditor/third-party/webuploader/webuploader.css">
<script type="text/javascript" charset="utf-8"
	src="../ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="../ueditor/ueditor.all.js">
	
</script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8"
	src="../ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="../assets/jquery.min.js"></script>
<script type="text/javascript"
	src="../ueditor/third-party/webuploader/webuploader.js"></script>

<script type="text/javascript" src="../public/js/layer/layer.min.js"></script>
<style type="text/css">
body {
	font-family: '微软雅黑'
}

h2 {
	padding-top: 20px;
	padding-bottom: 10px;
}

#editor {
	margin-top: 20px;
}
#attachment li{
clear:both;
}
#attachment li a[name="fileinfo"]{
color:#000;
}
</style>
</head>
<body>
	<div class="container">
		<h2>文章编辑</h2>
		<input type="hidden" id="id" />
		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>分类</label> <select id="articletype" class="form-control"><option
						value="1">工作动态</option>
					<option value="2">政策法规</option>
					<option value="3">服务指南</option>
					<option value="4">典型判例</option>
					<option value="5">其他</option></select>
			</div>
			<div class="col-sm-4 form-inline">
				<input type="button" onclick="saveData()" class="btn btn-primary" value="保存"></input>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>标题</label> <input type="text" id="title" class="form-control"
					placeholder="标题" />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>作者</label>
				<!-- <input type="text" class="form-control" name="url" id="modelurl"> -->
				<input type="text" id="author" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>来源</label>
				<!-- <input type="text" class="form-control" name="url" id="modelurl"> -->
				<input type="text" id="source" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>链接</label>
				<!-- <input type="text" class="form-control" name="url" id="modelurl"> -->
				<input type="text" id="link" class="form-control">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>是否置顶</label>
				<!-- <input type="text" class="form-control" name="url" id="modelurl"> -->
				<select id="istop" class="form-control"><option value="0">否</option>
					<option value="1">是</option></select>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6 form-inline">
				<label>封面图片</label>
				<!-- <input type="text" class="form-control" name="url" id="modelurl"> -->
				<img src="" name="url" id="modelurl"
					style="max-width: 300px; max-height: 300px; height: auto">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div id="uploader-demo">
					<!--用来存放item-->
					<div id="fileList" class="uploader-list"
						style="margin-bottom: 20px"></div>
					<div id="filePicker"
						style="display: inline-block; vertical-align: middle;">选择图片</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<label>附件</label>
				<!-- <input type="text" class="form-control" name="url" id="modelurl"> -->

			</div>
			<ul id="attachment"></ul>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div id="uploader-demo">
					<!--用来存放item-->
					<div id="fileList2" class="uploader-list"
						style="margin-bottom: 20px"></div>
					<div id="filePicker2"
						style="display: inline-block; vertical-align: middle;">选择附件</div>
				</div>
			</div>
		</div>

		<script id="editor" type="text/plain" style="width:auto;height:500px;"></script>
	</div>

	<script type="text/javascript" charset="utf-8" src="js/articleedit.js"></script>
</body>
</html>
