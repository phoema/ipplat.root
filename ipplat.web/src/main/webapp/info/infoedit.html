<body class="bodyClass">
	<div class="nav" id="headerNav"></div>
	<div class="backbody">
		<div class="leftinfo">
			<div class="lefttop">
				<span></span>内容管理
			</div>
			<dl class="leftmenu">
				<dd>
					<div class="title" name="1_1">
						<span></span>综合信息管理
					</div>
					<ul class="menuson" style="display: none;">
						<li class=" " name="1_1_1"><cite></cite><a
							href="infomanagelist.html?ty=info">列表管理</a><i></i></li>
						<li class=" " name="1_1_2"><cite></cite><a
							href="infoedit.html?ty=info">新增综合信息</a><i></i></li>
					</ul>
				</dd>
				<dd>
					<div class="title" name="2_1">
						<span></span>经典案例管理
					</div>
					<ul class="menuson" style="display: none;">
						<li class=" " name="2_1_1"><cite></cite><a
							href="infomanagelist.html?ty=info2">列表管理</a><i></i></li>
						<li class=" " name="2_1_2"><cite></cite><a
							href="infoedit.html?ty=info2">新增经典案例</a><i></i></li>
					</ul>
				</dd>
			</dl>
		</div>
		<div class="rightinfo">

			<div class="place">
				<span>位置：</span>
				<ul class="placeul">
					<li><a href="/">首页&gt;</a></li>
					<li name="menu1"></li>
					<li name="menu2"></li>
					<li name="menu3"></li>
				</ul>
			</div>
			<div class="formtitle">
				<span>内容详情</span>

			</div>
			<ul class="forminfo">
				<li><label> 文章标题</label><input id="etitle" type="text"
					class="dfinput" /><i>标题不能超过30个字符</i></li>

				<li><label> 类型栏目</label><span>类型</span> <select
					style="width: 120px;" class="dfselect" id="selgroup"
					onchange="onchangetype();">
						<option value="">----请选择----</option>
						<option value="info">资讯</option>
						<option value="news">新闻</option>
						<option value="adver">广告</option>
				</select><span> 栏目</span> <select style="width: 120px;" class="dfselect"
					id="seltype">
						<option value="">----请选择----</option>
						<option value="1">行业资讯</option>
						<option value="2">知了观点</option>
						<option value="3">知了访谈</option>
						<option value="4">知了专题</option>
						<option value="5">培训信息</option>
						<option value="6">分析报告</option>
				</select><i>必填项</i></li>


				<li><label> 置顶/推荐</label><span>置顶</span> <select
					style="width: 120px;" class="dfselect" id="selistop">
						<option value="1">是</option>
						<option value="0">否</option>
				</select> <span>推荐</span> <select style="width: 120px;" class="dfselect"
					id="selrecommend">

						<option value="1">是</option>
						<option value="0">否</option>
				</select></li>
				<li><label> 优先级</label><input id="eprior" style="width: 80px;"
					type="text" class="dfinput" value="0" /><i>(1-9999)值越大优先级越高，默认均为0</i>
				</li>
				<li><label> 作者</label><input id="eauthor" type="text"
					class="dfinput" value="" /><i>多个作者用,隔开</i></li>
				<li><label> 来源名称</label><input id="esource" type="text"
					class="dfinput" value="" /></li>
				<li><label> 网址链接</label><input id="elink" type="text"
					class="dfinput" value="" /><i>以“http://”开头</i></li>
				<li><label> 关键词</label><input id="ekeywords" type="text"
					class="dfinput" /><i>多个关键字用,隔开</i></li>
				<li><label> 封面图片</label>
					<div style="float: left">
						<div id="swfupload">
							<span id="spanButtonPlaceholder"></span>
							<div>
								<img id="fmimg" src="/css/images/noimg.jpg"
									style="border: #ccc 1px solid; width: 230px; height: 150px; padding: 4px" />
							</div>
						</div>
					</div></li>
				<li><label style="float: left;"> 附件列表</label>
					<div style="float: left;">

						<div id="swfuploadfile">
							<span id="spanButtonPlaceholderfile"></span>
							<p id="queueStatusfile"></p>
							<div>
								<ul style="margin: 10px; margin-left: 85px" class="add-file"
									id="logListfile">
								</ul>
							</div>
						</div>




					</div></li>
				<li><label> 摘要</label> <textarea id="eabstract" cols="" rows=""
						class="textinput"></textarea><i style="padding-top: 120px">摘要不能超过90个字符</i></li>
				<li><label> 内容</label> <script id="editor" type="text/plain"
						style="float: left; width: 824px; height: 300px;"></script></li>
				<li style="padding-top: 20px"><label> &nbsp;</label>&nbsp; <input
					name="" type="button" class="btn" id="savebystatebtn" value="" />&nbsp;
					<input id="savenostatebtn" name="" type="button" class="btn"
					value="保存信息" />&nbsp;<input id="canclebtn" name="" type="button"
					class="btn" value="取消" />&nbsp;<input id="previewbtn"
					style="display: none" type="button" class="btn" value="预览" /></li>
			</ul>
		</div>
	</div>
	<div id="footerNew" style="text-align: center; margin: 0 auto 0px 0;">

	</div>
